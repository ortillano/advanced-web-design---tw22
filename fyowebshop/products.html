<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentsitivity | Products</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/logo.png" alt="Scentsitivity Logo" class="logo">
            <h1>Scentsitivity</h1>
        </header>

        <div class="container">
            <aside class="sidebar">
                <nav>
                    <a href="index.html" class="sidebar-link">Home</a>
                    <a href="aboutus.html" class="sidebar-link">About</a>
                    <a href="contactus.html" class="sidebar-link">Contact Us</a>
                    <a href="products.html" class="sidebar-link">Products</a>
                    <a href="cart.html" class="sidebar-link">Your Cart ({{ cartCount }})</a>
                </nav>
                <div v-if="!isLoggedIn" style="margin-top: 40px;">
                    <a href="login.html" class="sidebar-link">Login</a>
                    <a href="signup.html" class="sidebar-link">Sign Up</a>
                </div>
                <div v-else style="margin-top: 40px;">
                    <a href="profile.html" class="sidebar-link">Profile</a>
                    <a href="#" @click.prevent="logout" class="sidebar-link">Logout</a>
                </div>
            </aside>

            <main class="content">
                <h2>Products</h2>
                <div class="products">
                    <div v-for="product in allProducts" :key="product.id" class="product">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <p><strong>₱{{ product.price }}</strong></p>
                        <button @click="addToCart(product)" class="submit-btn">Add to Cart</button>
                    </div>
                </div>
            </main>
        </div>

        <footer>
            <p>© 2026 Scentsitivity. All rights reserved.</p>
            <p>Email: scent_sensitivity@gmail.com | Phone: 0129393</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        const app = createApp({
            setup() {
                const cart = ref(JSON.parse(localStorage.getItem('cart')) || [])
                const user = ref(JSON.parse(localStorage.getItem('user')) || null)

                const products = [
                    { id: 1, name: 'Summer Scent', description: 'Fun citrus scents.', price: 1500 },
                    { id: 2, name: 'Winter Scent', description: 'Chilly strong scents.', price: 1500 },
                    { id: 3, name: 'Fall Scent', description: 'Comfy sweet scents.', price: 1500 }
                ]

                const allProducts = [...products, ...products, ...products]

                const cartCount = computed(() => 
                    cart.value.reduce((total, item) => total + item.quantity, 0)
                )

                const isLoggedIn = computed(() => !!user.value)

                const addToCart = (product) => {
                    const existingItem = cart.value.find(item => item.id === product.id)
                    if (existingItem) {
                        existingItem.quantity++
                    } else {
                        cart.value.push({ ...product, quantity: 1 })
                    }
                    localStorage.setItem('cart', JSON.stringify(cart.value))
                    alert(`${product.name} added to cart!`)
                }

                const logout = () => {
                    user.value = null
                    localStorage.removeItem('user')
                    window.location.href = 'login.html'
                }

                return {
                    allProducts,
                    cartCount,
                    isLoggedIn,
                    addToCart,
                    logout
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
