<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentsitivity | Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/logo.png" alt="Scentsitivity Logo" class="logo">
            <h1>Scentsitivity</h1>
        </header>

        <div class="container">
            <aside class="sidebar">
                <nav>
                    <a href="index.html" class="sidebar-link">Home</a>
                    <a href="aboutus.html" class="sidebar-link">About</a>
                    <a href="contactus.html" class="sidebar-link">Contact Us</a>
                    <a href="products.html" class="sidebar-link">Products</a>
                    <a href="cart.html" class="sidebar-link">Your Cart ({{ cartCount }})</a>
                </nav>
                <div v-if="!isLoggedIn" style="margin-top: 40px;">
                    <a href="login.html" class="sidebar-link">Login</a>
                    <a href="signup.html" class="sidebar-link">Sign Up</a>
                </div>
                <div v-else style="margin-top: 40px;">
                    <a href="profile.html" class="sidebar-link">Profile</a>
                    <a href="#" @click.prevent="logout" class="sidebar-link">Logout</a>
                </div>
            </aside>

            <main class="content">
                <div class="payment-section">
                    <h2>Checkout</h2>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select v-model="paymentMethod">
                            <option value="">-- Select Payment Method --</option>
                            <option value="GCash">GCash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Cash on Delivery">Cash on Delivery</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Delivery Method</label>
                        <select v-model="deliveryMethod">
                            <option value="">-- Select Delivery Method --</option>
                            <option value="Standard Delivery">Standard Delivery</option>
                            <option value="Express Delivery">Express Delivery</option>
                            <option value="Store Pickup">Store Pickup</option>
                        </select>
                    </div>
                    <button @click="confirmOrder" class="submit-btn">Confirm Order</button>
                </div>
            </main>
        </div>

        <footer>
            <p>Â© 2026 Scentsitivity. All rights reserved.</p>
            <p>Email: scent_sensitivity@gmail.com | Phone: 0129393</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        const app = createApp({
            setup() {
                const cart = ref(JSON.parse(localStorage.getItem('cart')) || [])
                const user = ref(JSON.parse(localStorage.getItem('user')) || null)
                const orders = ref(JSON.parse(localStorage.getItem('orders')) || [])

                const paymentMethod = ref('')
                const deliveryMethod = ref('')

                const cartCount = computed(() => 
                    cart.value.reduce((total, item) => total + item.quantity, 0)
                )
                const isLoggedIn = computed(() => !!user.value)

                const confirmOrder = () => {
                    if (!paymentMethod.value || !deliveryMethod.value) {
                        alert('Please select both payment and delivery methods!')
                        return
                    }
                    if (cart.value.length === 0) {
                        alert('Your cart is empty!')
                        return
                    }
                    
                    const order = {
                        id: Date.now(),
                        items: [...cart.value],
                        payment: paymentMethod.value,
                        delivery: deliveryMethod.value,
                        total: cart.value.reduce((total, item) => total + (item.price * item.quantity), 0),
                        date: new Date().toLocaleDateString()
                    }
                    
                    orders.value.push(order)
                    localStorage.setItem('orders', JSON.stringify(orders.value))
                    
                    cart.value = []
                    localStorage.setItem('cart', JSON.stringify(cart.value))
                    
                    localStorage.setItem('lastOrder', JSON.stringify({
                        payment: paymentMethod.value,
                        delivery: deliveryMethod.value,
                        total: order.total
                    }))
                    
                    window.location.href = 'transaction.html'
                }

                const logout = () => {
                    user.value = null
                    localStorage.removeItem('user')
                    window.location.href = 'login.html'
                }

                return {
                    paymentMethod,
                    deliveryMethod,
                    cartCount,
                    isLoggedIn,
                    confirmOrder,
                    logout
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
