<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentsitivity | Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/logo.png" alt="Scentsitivity Logo" class="logo">
            <h1>Scentsitivity</h1>
        </header>

        <div class="container">
            <aside class="sidebar">
                <nav>
                    <a href="index.html" class="sidebar-link">Home</a>
                    <a href="aboutus.html" class="sidebar-link">About</a>
                    <a href="contactus.html" class="sidebar-link">Contact Us</a>
                    <a href="products.html" class="sidebar-link">Products</a>
                    <a href="cart.html" class="sidebar-link">Your Cart ({{ cartCount }})</a>
                </nav>
                <div v-if="!isLoggedIn" style="margin-top: 40px;">
                    <a href="login.html" class="sidebar-link">Login</a>
                    <a href="signup.html" class="sidebar-link">Sign Up</a>
                </div>
                <div v-else style="margin-top: 40px;">
                    <a href="profile.html" class="sidebar-link">Profile</a>
                    <a href="#" @click.prevent="logout" class="sidebar-link">Logout</a>
                </div>
            </aside>

            <main class="content">
                <h2>Contact Us</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input v-model="username" type="text" style="padding: 10px; width: 250px; margin-top: 8px;">
                </div>
                <div class="form-group">
                    <label>Bio / Message:</label>
                    <textarea v-model="message" rows="4" cols="30" style="padding: 10px; width: 250px; margin-top: 8px;"></textarea>
                </div>
                <button @click="submitFeedback" class="submit-btn">Submit</button>
            </main>
        </div>

        <footer>
            <p>Â© 2026 Scentsitivity. All rights reserved.</p>
            <p>Email: scent_sensitivity@gmail.com | Phone: 0129393</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        const app = createApp({
            setup() {
                const cart = ref(JSON.parse(localStorage.getItem('cart')) || [])
                const user = ref(JSON.parse(localStorage.getItem('user')) || null)

                const username = ref('')
                const message = ref('')

                const cartCount = computed(() => 
                    cart.value.reduce((total, item) => total + item.quantity, 0)
                )
                const isLoggedIn = computed(() => !!user.value)

                const submitFeedback = () => {
                    if (!username.value || !message.value) {
                        alert('Please fill in all fields!')
                        return
                    }
                    alert('Thank you for your feedback!')
                    username.value = ''
                    message.value = ''
                    window.location.href = 'confirm.html'
                }

                const logout = () => {
                    user.value = null
                    localStorage.removeItem('user')
                    window.location.href = 'login.html'
                }

                return {
                    username,
                    message,
                    cartCount,
                    isLoggedIn,
                    submitFeedback,
                    logout
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
