<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentsitivity | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/logo.png" alt="Scentsitivity Logo" class="logo">
            <h1>Scentsitivity</h1>
        </header>

        <div class="container">
            <aside class="sidebar">
                <nav>
                    <a href="index.html" class="sidebar-link">Home</a>
                    <a href="aboutus.html" class="sidebar-link">About</a>
                    <a href="contactus.html" class="sidebar-link">Contact Us</a>
                    <a href="products.html" class="sidebar-link">Products</a>
                    <a href="cart.html" class="sidebar-link">Your Cart ({{ cartCount }})</a>
                </nav>
                <div v-if="!isLoggedIn" style="margin-top: 40px;">
                    <a href="login.html" class="sidebar-link">Login</a>
                    <a href="signup.html" class="sidebar-link">Sign Up</a>
                </div>
                <div v-else style="margin-top: 40px;">
                    <a href="profile.html" class="sidebar-link">Profile</a>
                    <a href="#" @click.prevent="logout" class="sidebar-link">Logout</a>
                </div>
            </aside>

            <main class="content">
                <div style="max-width: 400px; margin: 0 auto;">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input v-model="name" type="text" style="padding: 10px; width: 100%; margin-top: 8px;">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input v-model="email" type="email" style="padding: 10px; width: 100%; margin-top: 8px;">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input v-model="mobile" type="text" style="padding: 10px; width: 100%; margin-top: 8px;">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input v-model="address" type="text" style="padding: 10px; width: 100%; margin-top: 8px;">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input v-model="password" type="password" style="padding: 10px; width: 100%; margin-top: 8px;">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input v-model="confirmPassword" type="password" style="padding: 10px; width: 100%; margin-top: 8px;">
                    </div>
                    <button @click="signup" class="submit-btn" style="width: 100%;">Sign Up</button>
                    <p style="text-align: center; margin-top: 20px;">
                        Already have an account? <a href="login.html" style="color: #b38600; text-decoration: underline;">Log in</a>
                    </p>
                </div>
            </main>
        </div>

        <footer>
            <p>Â© 2026 Scentsitivity. All rights reserved.</p>
            <p>Email: scent_sensitivity@gmail.com | Phone: 0129393</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        const app = createApp({
            setup() {
                const cart = ref(JSON.parse(localStorage.getItem('cart')) || [])
                const users = ref(JSON.parse(localStorage.getItem('users')) || [])
                const user = ref(JSON.parse(localStorage.getItem('user')) || null)

                const name = ref('')
                const email = ref('')
                const mobile = ref('')
                const address = ref('')
                const password = ref('')
                const confirmPassword = ref('')

                const cartCount = computed(() => 
                    cart.value.reduce((total, item) => total + item.quantity, 0)
                )
                const isLoggedIn = computed(() => !!user.value)

                const signup = () => {
                    if (!name.value || !email.value || !mobile.value || !address.value || !password.value || !confirmPassword.value) {
                        alert('Please fill in all fields!')
                        return
                    }
                    if (password.value !== confirmPassword.value) {
                        alert('Passwords do not match!')
                        return
                    }
                    if (users.value.some(u => u.email === email.value)) {
                        alert('Email already registered!')
                        return
                    }
                    
                    const newUser = {
                        name: name.value,
                        email: email.value,
                        mobile: mobile.value,
                        address: address.value,
                        password: password.value
                    }
                    
                    users.value.push(newUser)
                    localStorage.setItem('users', JSON.stringify(users.value))
                    
                    user.value = newUser
                    localStorage.setItem('user', JSON.stringify(newUser))
                    
                    alert('Sign up successful!')
                    window.location.href = 'index.html'
                }

                const logout = () => {
                    user.value = null
                    localStorage.removeItem('user')
                    window.location.href = 'login.html'
                }

                return {
                    name,
                    email,
                    mobile,
                    address,
                    password,
                    confirmPassword,
                    cartCount,
                    isLoggedIn,
                    signup,
                    logout
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
